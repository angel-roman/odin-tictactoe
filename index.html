<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        <nav>
            <h1>Tic Tac Toe</h1>
            <div id="panel"> </div>
        </nav>
    </section>
    <section class="board">
        <button value="1" class="button"></button>
        <button value="2" class="button"></button>
        <button value="3" class="button"></button>
        <button value="4" class="button"></button>
        <button value="5" class="button"></button>
        <button value="6" class="button"></button>
        <button value="7" class="button"></button>
        <button value="8" class="button"></button>
        <button value="9" class="button"></button>
    </section>
    <div id="dial">
        <p id="display"></p>
        <button id="rematch">Rematch</button>
    </div>
    <div id="startMenu">
        <label for="name1">Player 1 (O)</label>
        <input type="text" name="" id="name1" maxlength="12">
        <label for="name2">Player 2 (X)</label>
        <input type="text" name="name2" id="name2" maxlength="12">
        <button id="btnStart">Start</button>
    </div>

    <footer>
        <div id="score">
            <div id="player1">
                <p id="p-name1" class="p-name">Angel</p>
                <p id="p-score1" class="p-score">0</p>
            </div>
            <div id="player2">
                <p id="p-name2" class="p-name">Roman</p>
                <p id="p-score2" class="p-score">0</p>
            </div>      
        </div>
    </footer>

</body>
</html>
